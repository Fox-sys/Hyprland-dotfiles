# Chrome и Firefox на workspace 8 + float/позиция/размер
windowrule {
    name = chrome-firefox-workspace8
    match:class = ^Google-chrome$
    match:class = ^firefox$
    workspace = 8
    float = true
    size = (monitor_w*0.765) (monitor_h*0.959)
    move = (monitor_w*0.011) (monitor_h*0.02)
}

# Carla2 → workspace 7
windowrule {
    name = carla2-work7
    match:class = ^Carla2$
    workspace = 7
}

# Telegram на workspace 8 + float/размер/позиция
windowrule {
    name = telegram-float-8
    match:class = ^org.telegram.desktop$
    workspace = 8
    float = true
    size = (monitor_w*0.206) (monitor_h*0.959)
    move = (monitor_w*0.783) (monitor_h*0.020)
}

# QjackCtl default → float
windowrule {
    name = qjackctl-float
    match:class = ^QjackCtl$
    match:title = ^\\(default\\) Active$
    float = true
}

windowrule {
    name = pavucontrol-workflow
    match:class = ^org.pulseaudio.pavucontrol$
    monitor = DP-1
    float = true
    size = (monitor_w*0.369) (monitor_h*0.438)
    move = (monitor_w*0.513) (monitor_h*0.048)
}

# VS Code → workspace 3
windowrule {
    name = code-oss-work3
    match:class = ^code-oss$
    workspace = 3
}

# Alacritty → workspace 1
windowrule {
    name = alacritty-work1
    match:class = ^Alacritty$
    workspace = 1
}

# Feh → float + center
windowrule {
    name = feh-float-center
    match:class = ^feh$
    float = true
    center = true
}

# Thunar → workspace 2
windowrule {
    name = Thunar-work2-uppercase
    match:class = ^Thunar$
    workspace = 2
}
windowrule {
    name = Thunar-work2-lowercase
    match:class = ^thunar$
    workspace = 2
}

windowrule {
    name = FileRoller-work2
    match:class = ^org.gnome.FileRoller$
    workspace = 2
}

# mpv → float + center
windowrule {
    name = mpv-float-center
    match:class = ^mpv$
    float = true
    center = true
}

# Lutris, Steam и Wine-exe → workspace 4
windowrule {
    name = lutris-steam-work4
    match:class = ^net.lutris.Lutris$
    workspace = 4
}
windowrule {
    name = steam-work4
    match:class = ^steam$
    workspace = 4
}
windowrule {
    name = steam-app-work4
    match:class = ^steam_app_\\d+$
    workspace = 4
}
windowrule {
    name = wine-exe-work4
    match:class = ^[\\w_]+\\.exe$
    workspace = 4
}

# JetBrains → workspace 3
windowrule {
    name = jetbrains-work3
    match:class = ^jetbrains-.*$
    workspace = 3
}

# ONLYOFFICE + Discord → workspace 5
windowrule {
    name = onlyoffice-work5
    match:class = ^ONLYOFFICE\\ Desktop\\ Editors$
    workspace = 5
}
windowrule {
    name = discord-work5
    match:class = ^discord$
    workspace = 5
}

# Telegram Media Viewer → fullscreen
windowrule {
    name = telegram-media-viewer-fs
    match:class = ^org.telegram.desktop$
    match:initial_title = ^Media\\s+viewer$
    fullscreen = true
    size = monitor_w monitor_h
    move = 0 0
}

# Suppress maximize requests (как в старом конфиге)
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}